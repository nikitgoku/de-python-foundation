[DEFAULT]
; These settings apply to all other sections unless overridden
; This is a good place for default values like logging level.
DEBUG_MODE = yes
LOG_LEVEL = INFO
VERSION = 1.0

[DATABASE]
; Configuration specific to a database connection
DB_TYPE = sqlite
HOST = localhost
PORT = 5432
NAME = my_miniexercise_db.db
USER = admin

[API_KEYS]
; Sensitive or external service configuration
; Use a secure method (like environment variables) for production!
SERVICE_URL = https://api.example.com/
API_KEY = YOUR_SECRET_API_KEY_HERE
TIMEOUT_SECONDS = 5